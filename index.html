<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引用bootstrap -->
    <!-- 若有自己的 CSS 的話，要將你的檔案放在 Bootstrap 的後面，當 Bootstrap 和你的 CSS 發生衝突，應該要以你的為主。  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/52c9e592a9.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie List</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Movie List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- 外包裝個container -->
    <div class="container mt-5">
      <!-- 搜尋欄以及變換模式區 align-items-center垂直置中 總長度col-12-->
      <div class="row align-items-center">
        <!-- search bar 長度欄11 -->
        <div class="col-3">
          <!-- g-2 兩個子<div class="col">間的距離 -->
          <form class="row row-cols-lg-auto g-2" id="search-form">
            <div class="col">
              <label class="visually-hidden" for="inlineFormInputGroupUsername"
                >Search Keyword</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  placeholder="Keyword..."
                />
              </div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary" id="search-submit">
                Search
              </button>
            </div>
          </form>
        </div>
        <!-- 搜尋結果區 -->
        <div class="col-8 fs-4" id="search-result"></div>

        <!-- change mode 長度欄1 -->
        <div class="col-1 d-flex justify-content-between" id="mode-change">
          <!-- 多一個調整排版用  font awesome可調尺寸-->
          <i></i>
          <i
            class="fa fa-th fa-xl"
            id="card-mode-button"
            aria-hidden="true"
          ></i>
          <i
            class="fa fa-bars fa-xl"
            id="list-mode-button"
            aria-hidden="true"
          ></i>
        </div>
      </div>

      <!-- data panel -->
      <!-- 剪去js，完整版請看原始範例 -->
      <div class="row" id="data-panel" data-mode="card-mode"></div>
      <!-- 分頁 -->
      <!-- justify-content-center置中 -->
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="paginator"></ul>
      </nav>
    </div>

    <!-- movie movie-modal -->
    <!-- 注意id要對到 -->
    <div
      class="modal fade"
      id="movie-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image"></div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date"></em></p>
                <p id="movie-modal-description"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 引用axios jsDelivr CDN以及bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
